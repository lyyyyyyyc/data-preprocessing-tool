<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据预处理在线工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 20px 20px 0 0;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            margin: 30px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .result-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .result-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 头部 -->
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> 数据预处理在线工具</h1>
                <p>轻松处理您的Excel数据 - 缺失值、异常值、标准化、统计分析一站式解决</p>
            </div>

            <!-- 文件上传区域 -->
            <div id="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div style="font-size: 4rem; color: #667eea; margin-bottom: 20px;">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h4>点击选择Excel文件</h4>
                    <p class="text-muted">支持 .xlsx 和 .xls 格式，最大 16MB</p>
                    <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
                    <button class="btn btn-custom mt-3" type="button">
                        <i class="fas fa-folder-open"></i> 选择文件
                    </button>
                </div>
            </div>

            <!-- 结果显示 -->
            <div id="result-section" class="hidden">
                <div class="container">
                    <div id="resultMessage"></div>
                    <div id="downloadSection" class="text-center mb-4">
                        <button class="btn btn-success btn-lg" onclick="downloadResult()">
                            <i class="fas fa-download"></i> 下载处理后的Excel文件
                        </button>
                    </div>
                    <div class="mb-4">
                        <h5><i class="fas fa-code"></i> Python代码</h5>
                        <pre id="pythonCode" style="background: #2d3748; color: #e2e8f0; padding: 20px; border-radius: 10px;"></pre>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-custom" onclick="resetProcessor()">
                            <i class="fas fa-refresh"></i> 处理新文件
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            
            fileInput.addEventListener('change', function(e) {
                console.log('File input changed');
                const file = e.target.files[0];
                if (file) {
                    console.log('File selected:', file.name);
                    handleFile(file);
                }
            });
        });

        function handleFile(file) {
            console.log('Processing file:', file.name, file.size);
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                alert('请选择Excel文件 (.xlsx 或 .xls)');
                return;
            }
            
            if (file.size > 16 * 1024 * 1024) {
                alert('文件大小不能超过16MB');
                return;
            }
            
            uploadFile(file);
        }

        function uploadFile(file) {
            console.log('Uploading file...');
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('upload-section').innerHTML = '<div class="text-center p-5"><h3>正在处理文件...</h3></div>';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Upload response:', data);
                if (data.success) {
                    showResult('上传成功！文件已处理。', 'success');
                } else {
                    showResult('上传失败：' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                showResult('上传失败：' + error.message, 'error');
            });
        }

        function showResult(message, type) {
            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerHTML = `<div class="result-${type}">${message}</div>`;
        }

        function downloadResult() {
            window.location.href = '/download';
        }

        function resetProcessor() {
            fetch('/reset', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                location.reload();
            });
        }
    </script>
</body>
</html>
